<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <style>
      .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
      }
      .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: left;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        border-radius: 0px 0px 20px 20px;
      }
      .form input[type=text],input[type=password] {
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .form button {
        text-transform: uppercase;
        outline: 0;
        background: #c8580d;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
      }
      .form button:hover,.form button:active,.form button:focus {
        background: #43A047;
      }
      body {
        background: #d98852;
        background: -webkit-linear-gradient(right, #d98852, #d16117);
        background: -moz-linear-gradient(right, #d98852, #d16117);
        background: -o-linear-gradient(right, #d98852, #d16117);
        background: linear-gradient(to left, #d98852, #d16117);
        font-family: "Calibri";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;      
      }
      label {
        font-family: "Calibri";
        font-size: 14px;
        font-style: italic;
        color:#a0a0a0;
      }
  </style>    
</head>
<body>
  <div class="login-page">
  <div class="form">
    <center>
      <h1 style="margin-top:-10px;font-family:'Monotype Corsiva'">Form Login</h1>
      <img src="login-pict.png"  height="100" width="100">
    </center>
    <p style="font-size:13px;color:#a0a0a0;text-align:center;">Silahkan anda login di form berikut ini untuk menggunakan sistem akademik di Universitas Amikom</p>
    <form>
      <input type="text" name="username" placeholder="Username"/>
      <input type="password" name="password" placeholder="Password"/>
      <label><input type="checkbox" value="1"> Remember Me</label>
      <br><br>
      <button>Submit</button>
    </form>
  </div>
</div>
</body>
</html>
