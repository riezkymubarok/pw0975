
<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Layout Boostrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="fa/web-fonts-with-css/css/fontawesome-all.css">
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

     <script>
     	var app = angular.module("myApp", ["ngRoute"]);
			app.config(function($routeProvider){
				$routeProvider
			    .when("/", {
			        templateUrl : "main.htm"
			    })
			    .when("/about", {
			        templateUrl : "about.htm"
			    })
			    .when("/product", {
			        templateUrl : "product.htm"
			    })
			    .when("/contact", {
			        templateUrl : "contact.htm"
			    })
			});
     </script>

  </head>
  <body>
  		<div ng-app="myApp" class="container-fluid">
	  		<div class="row">
		  		<div class="col-md-12 header">
		  			<h1>Title of the web</h1>
		  		</div>
		  	</div>	
	  		<div class="row">
		  		<div class="col-md-12 menu">
		  			<a href="#/!"><i class="fab fa-algolia"></i> Home</a> |
		  			<a href="#!about"> About</a> |
		  			<a href="#!product"> Product</a> |
		  			<a href="#!contact"> Contact</a>
		  		</div>
  			</div>
  			 <ng-view></ng-view> 
  			<!--
  			<h1>My First Boostrap Page</h1>
  			<p>This is some text.</p>
  			<button type="button" class="btn btn-danger btn-sm"><i class="fas fa-angle-double-right"></i> Info</button>-->
  		</div>
  </body>
</html>
